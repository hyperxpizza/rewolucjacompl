{% extends 'base.html' %}
{% load static %}
{% block css_files %}

{% endblock %}
{% block content %}
    <div id="waterfall-container">
        {% for item in art_items %}
        {% endfor %}
    </div>

{% endblock %}
{% block bottom_body_js_block %}

            $('#waterfall-container').waterfall();
        });
    </script>
{% endblock %}
