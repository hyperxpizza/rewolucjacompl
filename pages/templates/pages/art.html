{% extends 'base.html' %}
{% load static %}
{% block customCss %}
    <link rel="stylesheet" href="{% static 'css/art.css' %}">
{% endblock %}
{% block content %}
    {% for image in images %}
        <div class="image">
            <img src="{{image.image.url}}" alt="{{image.name}}" class="img-fluid">
       	    <p>Author : {{image.author}}</p>
	 </div>
    {% endfor %}
{% endblock %}
