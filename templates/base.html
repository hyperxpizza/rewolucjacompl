{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>REWOLUCJA.</title>

    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Test css-->
    <link rel="stylesheet" href="{% static 'css/teststyles.css' %}">

    <!--Responsive css-->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

    <!--Custom css-->
    {% block customCss %}
    {% endblock %}

    <!--Icon-->
    <link rel="icon" href="{% static 'img/favicon.ico' %}">

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet"> 
    
    
    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <!--JQuery-->

    <script src="{% static 'js/smooth.js' %}"></script>
    
    <!--Custom Js-->

    {% endblock %}
    <script src="{% static 'js/slidedownmenu.js' %}"></script>

<body style="background: url('{% static 'img/zinbiba.jpg' %}'); background-repeat: repeat; cover; width:100%;">

        {% include 'navigation.html' %}
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</html>
